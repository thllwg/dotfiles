name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install zsh
        if: runner.os == 'Linux'
        run: sudo apt-get update; sudo apt-get install zsh; sudo chsh -s $(which zsh);
      - name: Run install
        env:
          GITHUB_WORKSPACE: ~/.dotfiles
        run: script/install;